    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "DevConverter",

  <body>
    <!-- Premium loader â€” visible instantly while Angular bootstraps -->
    <div id="app-loader">
      <style>
        #app-loader {
          position: fixed;
          inset: 0;
          z-index: 99999;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: #030507;
          transition:
            opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1),
            visibility 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #app-loader.loader-hidden {
          opacity: 0;
          visibility: hidden;
        }
        .loader-orbit {
          position: relative;
          width: 100px;
          height: 100px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .loader-logo {
          width: 52px;
          height: 52px;
          border-radius: 15px;
          background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 40%, #f59e0b 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Inter', system-ui, sans-serif;
          font-weight: 800;
          font-size: 18px;
          color: #fff;
          letter-spacing: -0.5px;
          box-shadow:
            0 0 50px rgba(124, 58, 237, 0.45),
            0 0 100px rgba(124, 58, 237, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
          animation: loader-breathe 2.4s ease-in-out infinite;
        }
        .loader-ring {
          position: absolute;
          border-radius: 50%;
          border: 1.5px solid transparent;
        }
        .loader-ring-1 {
          inset: 0;
          border-top-color: rgba(167, 139, 250, 0.7);
          border-right-color: rgba(167, 139, 250, 0.15);
          animation: loader-spin 1.1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        .loader-ring-2 {
          inset: -10px;
          border-top-color: rgba(251, 191, 36, 0.5);
          border-left-color: rgba(251, 191, 36, 0.1);
          animation: loader-spin 1.8s cubic-bezier(0.5, 0, 0.5, 1) infinite reverse;
        }
        .loader-ring-3 {
          inset: -20px;
          border-bottom-color: rgba(139, 92, 246, 0.3);
          border-right-color: rgba(139, 92, 246, 0.08);
          animation: loader-spin 2.6s linear infinite;
        }
        .loader-brand {
          margin-top: 32px;
          font-family: 'Inter', system-ui, sans-serif;
          font-size: 11px;
          font-weight: 600;
          letter-spacing: 0.25em;
          text-transform: uppercase;
          background: linear-gradient(135deg, #a78bfa, #c4b5fd, #fbbf24);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          opacity: 0.85;
        }
        .loader-progress {
          margin-top: 28px;
          width: 140px;
          height: 2px;
          border-radius: 2px;
          background: rgba(255, 255, 255, 0.04);
          overflow: hidden;
        }
        .loader-progress-bar {
          height: 100%;
          width: 35%;
          border-radius: 2px;
          background: linear-gradient(90deg, transparent, #7c3aed, #a78bfa, #fbbf24, transparent);
          animation: loader-slide 1.4s ease-in-out infinite;
        }
        .loader-dots {
          margin-top: 16px;
          display: flex;
          gap: 6px;
        }
        .loader-dot {
          width: 4px;
          height: 4px;
          border-radius: 50%;
          background: rgba(167, 139, 250, 0.5);
          animation: loader-dot-pulse 1.4s ease-in-out infinite;
        }
        .loader-dot:nth-child(2) {
          animation-delay: 0.15s;
        }
        .loader-dot:nth-child(3) {
          animation-delay: 0.3s;
        }
        @keyframes loader-breathe {
          0%,
          100% {
            box-shadow:
              0 0 50px rgba(124, 58, 237, 0.45),
              0 0 100px rgba(124, 58, 237, 0.15),
              inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: scale(1);
          }
          50% {
            box-shadow:
              0 0 70px rgba(124, 58, 237, 0.6),
              0 0 140px rgba(124, 58, 237, 0.25),
              inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: scale(1.04);
          }
        }
        @keyframes loader-spin {
          to {
            transform: rotate(360deg);
          }
        }
        @keyframes loader-slide {
          0% {
            transform: translateX(-250%);
          }
          100% {
            transform: translateX(500%);
          }
        }
        @keyframes loader-dot-pulse {
          0%,
          80%,
          100% {
            opacity: 0.3;
            transform: scale(0.8);
          }
          40% {
            opacity: 1;
            transform: scale(1.2);
          }
        }
      </style>
      <div class="loader-orbit">
        <div class="loader-logo">DC</div>
        <div class="loader-ring loader-ring-1"></div>
        <div class="loader-ring loader-ring-2"></div>
        <div class="loader-ring loader-ring-3"></div>
      </div>
      <div class="loader-brand">DevConverter</div>
      <div class="loader-progress">
        <div class="loader-progress-bar"></div>
      </div>
      <div class="loader-dots">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>

    <app-root></app-root>
  </body>
</html>
